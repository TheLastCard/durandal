<section id="page-product" class="row">
    <div class="small-12 columns">
        <h1 data-bind="text: product().Name"></h1>
        <p data-bind="text: product().Description"></p>
        <strong>Price</strong>
        <h3 data-bind="text: product().Price +',-'"></h3>
        <div class="row">
            <div class="small-6 large-3 medium-2 columns">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" data-bind="value: amount" />
            </div>
            <div class="small-6 large-3 medium-2 columns end">
                <p>
                    Aviable units
                    <br />
                    <!-- ko text: product().StorageAmount -->
                    <!-- /ko -->
                </p>
            </div>
        </div>
        <button class="button primary" data-bind="click: buyProduct">Buy</button>
        <span class="errorMessage" data-bind="text: errorAmount"></span>
    </div>
</section>
